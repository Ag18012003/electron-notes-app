<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Notes App</title>
</head>
<body>
  <div style="display: flex;">
    <div id="note-list" style="width: 200px; border-right: 1px solid #ccc; padding: 10px;">
      <!-- Note list will be populated here -->
    </div>
    <div style="flex-grow: 1; padding: 10px;">
      <textarea id="note-content" rows="20" cols="50" placeholder="Write your note here..."></textarea>
      <br>
      <button id="save-button">Save Note</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
